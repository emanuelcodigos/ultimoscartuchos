        <!-- Login-->
        <section class="content-section bg-primary text-white text-center vh100">
            <div  id="login" class="container px-4 px-lg-5 mb-3 contenido__principal">
                <br>
                <div class="content-section-heading">
                    <h3 class="text-secondary mb-0">Ultimos cartuchos App</h3>
                    <h2 class="mb-3">Iniciar Sesion</h2>
 
                </div>

                <div class="div__login">
                    <input class="form-control" type="email" name="email" id="emailLogIn" placeholder="Email">
                    <input class="form-control" type="password" name="email" id="passwordLogin" placeholder="Contraseña">
                    <button class="btn btn-dark" id="btnIngresar">ingresar</button>
                </div>
                
            </div>

            <div id="signUp" class="container px-4 px-lg-5 mb-3 contenido__principal notblock">
                <br>
                <div class="content-section-heading">
                    <h3 class="text-secondary mb-0">Ultimos cartuchos App</h3>
                    <h2 class="mb-3">Registrarme</h2>
 
                </div>

                <div class="div__login">
                    <input class="form-control" type="email" id="emailSignUp" placeholder="Email">
                    <input class="form-control" type="text" id="nickSignUp" placeholder="Nick Name">
                    <input class="form-control" type="password"  id="passwordSignUp" placeholder="Contraseña">
                    <input class="form-control" type="password" id="passwordConfirmSignUp" placeholder="Confirmar contraseña">
                    <button class="btn btn-dark" id="btnRegistrame">Confirmar</button>
                </div>
            </div>

            <div style="margin: auto; width: 90%; max-width: 400px;">
                <div id="alertas-err">

                </div>
                
                <div class="ingreso__con">
                    <div class="line"></div>
                    <div class="texto"><p id="txtOpcionesIngreso" class="text-faded">O ingresa con</p></div>
                    <div class="line"></div>
                </div>
                <div class="div__modo-ingreso">

                    <div id="loginGoogle" class="modo-ingreso">
                    <img  src="../assets/img/icon_google.png" alt="entrar con google" width="40px" height="40px">
                    <p >Google</p>
                    </div>
                   
                    <div class="modo-ingreso face">
                        <img src="../assets/img/icon_facebook.png" alt="entrar con google" width="30px" height="30px">
                        <p>Facebook</p>
                    </div>
    
                </div>

                <div class="div__registrate-aqui" id="registraseAqui">

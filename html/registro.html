        <!-- Login-->
        <section class="content-section bg-primary text-white text-center" id="login">
            <div class="container px-4 px-lg-5 mb-5" style="max-width: 400px;">
                <div class="content-section-heading">
                    <h3 class="text-secondary mb-0">Ultimos cartuchos App</h3>
                    <h2 class="mb-5">Iniciar Sesion</h2>
 
                </div>

                <div style="width: 100%;">
                    <input style="background-color: #ffffff; margin: 5px; padding: 10px; width: 100%;" 
                    type="email" name="email" id="emailLogIn" placeholder="Email">
                    <input style="background-color: #ffffff; margin: 5px; padding: 10px; width: 100%;" 
                    type="password" name="email" id="passwordLogin" placeholder="Contraseña">
                    <button style="width: 100%;" class="btn btn-dark" id="btnIngresar">ingresar</button>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center; margin-top: 15px;">
                    <div style="border-bottom: solid 2px #1a1a1a; width: 33.3%;"></div>
                    <div style="width: 33.3%; margin: 5px;"><p class="text-faded">O ingresa con</p></div>
                    <div style="border-bottom: solid 2px #1a1a1a; width: 33.3%;"></div>
                </div>

                <div style="display: flex; justify-content: space-around;">

                    <div id="loginGoogle" style="background-color: #ffffff; padding-left: 20px; padding-right: 20px; border-radius: 10px; display: flex; align-items: center;">
                    <img style="border-radius: 100%;" src="../assets/img/icon_google.png" alt="entrar con google" width="40" height="40">
                    <p style="margin: 0; margin-left: 10px; text-align: center; font-weight: bold; color: rgb(26, 26, 26);">Google</p>
                    </div>
                   
                    <div style="background-color: #ffffff; padding-left: 20px; padding-right: 20px; border-radius: 10px; display: flex; align-items: center;">
                        <img style="border-radius: 100%;" src="../assets/img/icon_google.png" alt="entrar con google" width="40" height="40">
                        <p style="margin: 0; margin-left: 10px; text-align: center; font-weight: bold; color: rgb(26, 26, 26);">Facebook</p>
                    </div>

                </div>
            </div>
            <div style="display: flex; justify-content: center;" class="text-faded" id="registraseAqui">
                <p style="bottom: 0;">No tenes cuenta</p>
                <p style="font-weight: bold; bottom: 0; margin-left: 5px;">Registrate aquí</p>
            </div>
        </section>
        <!-- Sign Up-->
        <section class="content-section bg-primary text-white text-center" id="signUp" style="display: none;">
            <div class="container px-4 px-lg-5 mb-5" style="max-width: 400px;">

                    <h3 class="text-secondary mb-0">Ultimos cartuchos App</h3>

                </div>

                <div style="width: 100%;">
                    <input style="background-color: #ffffff; margin: 5px; padding: 10px; width: 100%;" 
                    type="email" id="emailSignUp" placeholder="Email">
                    <input style="background-color: #ffffff; margin: 5px; padding: 10px; width: 100%;" 
                    type="password"  id="passwordSignUp" placeholder="Contraseña">
                    <input style="background-color: #ffffff; margin: 5px; padding: 10px; width: 100%;" 
                    type="password" id="passwordConfirmSignUp" placeholder="Confirmar contraseña">
                    <button style="width: 100%;" class="btn btn-dark" id="btnRegistrame">Confirmar</button>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center; margin-top: 15px;">

        <section>
            <div class="headerProf">
                <br>
                <h3 class="text-secondary mb-2">MI CUENTA</h3>
                <div class="div__imgUser">
                    <img id="img-user" src="../assets/img/user.png" alt="imagen de usuario">
                    <label for="imagen-importada">
                        <i class="fas fa-cog text-secondary modificar" id="set-imgUser"></i>
                    </label>
                   
                </div>
                <br>
                <button class="btn btn-secondary" id="btn-setImagen">Cambiar imagen</button>
                
                <br>
            </div>

            <div class="div__info">
                <input type="file" class="notblock" name="imagen-importada" id="imagen-importada" accept="image/jpeg, image/png, image/jpg">
                <div class="info personal">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="txtNick">
    
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" style="color: #848484;" type="email" name="email" id="txtEmail" readonly>
                    <button id="id-cambiar-nombre" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">MODIFICAR</button>
                </div>
                <br>
                <div class="info text-center">
                <h3 class="text-secondary">PUNTAJE</h3>
                <p id="txtPuntaje" style="font-size: 3rem; margin: 0; padding: 0; font-weight: bold;"></p>
                <p class="text-secondary">PUNTOS ACUMULADOS</p>
                   
                </div>
                </div>
            </div>
            <br>

        </section>

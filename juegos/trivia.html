<body>

    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav" id="nav-bar">
            <li class="sidebar-brand"><a href="#page-top">Ultimos Cartuchos</a></li>
            <li class="sidebar-nav-item"><a href="../">inicio</a></li>
            <li class="sidebar-nav-item"><a href="../#services">Juegos</a></li>
            <li id="itemIniciarSesion" class="sidebar-nav-item"><a href="../html/registro.html">Iniciar sesion</a>
            </li>

        </ul>
    </nav>

    <div id="pantalla-loading" class="loading">
        <div class="grid__loading">
            <img src="../assets/img/trivia-logo.png" class="animated jello" alt="ultimos cartuchos app" width="300px">
            <img src="../assets/three-dots.svg" alt="loading">
        </div>
    </div>


    <div id="div-comoJugar" class="div__comojugar">
        <br><br><br>
        <div class="card text-center">
            <div class="card-header text-secondary">TRIVIA CARTUCHOS</div>
            <div class="card-body">
                <h5 class="card-title">Como jugar</h5>
                <p class="card-text">.
                </p>
                <h5 class="card-title">Puntaje</h5>
                <div class="card card__puntaje">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Opcion correcta<i class="fas fa-long-arrow-alt-right mg-r-l"></i>500
                            puntos</li>
                        <li class="list-group-item">Opcion incorrecta<i class="fas fa-long-arrow-alt-right mg-r-l"></i>0
                            puntos</li>
                        <li class="list-group-item">Sin responder<i class="fas fa-long-arrow-alt-right mg-r-l"></i>0
                            puntos</li>
                    </ul>
                </div>
                <button id="btn-comenzar" class="btn btn-primary animated">COMENZAR</button>
            </div>
            <div class="card-footer text-muted">
                Aprovecha bien tu tiempo
            </div>
        </div>
    </div>

    <section id="trivia-container" class="trivia__container notblock">

        <div class="trivia__timer">
            <div class="trivia__timer--circle" id="reloj">15</div>
        </div>

        <div id="pantalla-juego" class="div__trivia">
            <div class="contendor subcontenedor">
    
                <div class="pregunta">
                    <p id="pregunta" class="animated"></p>
                    <img id="imgPregunta" src="" alt="">
                </div>
                <div id="resultado"></div>
                <div id="div-posResp" class="animated">
                    <button class="posibles_respuesta" id="resp1"></button>
                    <button class="posibles_respuesta" id="resp2"></button>
                    <button class="posibles_respuesta" id="resp3"></button>
                </div>

            </div>
        </div>

    </section>
    
    <section id="resultado">
        <br><br><br>
    <div class="contenido__resultado notblock">

        <div class="contenido__resultado--puntuacion">
            <img src="../assets/img/user.png" alt="icono de usuario" width="90px">
            <p class="felicidades">Felicitaciones</p>
            <p>Tu puntaje fue</p>
            <p class="txt__puntaje">2500</p>
        </div>

        <div id="rankig__jugadores">

        </div>
    </div>

    </section>


</body>

    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav" id="nav-bar">
                <li class="sidebar-brand"><a href="#">Ultimos Cartuchos</a></li>

                <li id="itemIniciarSesion" class="sidebar-nav-item"><a href="../html/registro.html">Iniciar sesion</a></li>
               
            </ul>
        </nav>

        <div type="button" class="boton__escribir" data-bs-toggle="modal" data-bs-target="#exampleModal" id="crearPersonaje">
            <i class="fas fa-pen-alt"></i>
          </div>
        <section id="public-descripcion" class="background__loading" style="display: none;"></section>
        <!-- Modal -->
  
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">CREAR</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNuevaPublicacion">
                            <label for="nombre" class="form-label">Titulo</label>
                            <input class="form-control" type="text" name="nombre">
                            <br>
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-control" name="categoria">
                                <option value="1" selected>Historia</option>
                                <option value="2">Geografia</option>
                                <option value="3">Arte</option>
                                <option value="4">Ciencia</option>
                                <option value="5">Deportes</option>
                                <option value="6">Random</option>
                            </select>
                            <br>
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea name="descripcion" class="form-control" style="height: 200px"></textarea>
                            <br>
                            <label for="imagen" class="form-label">Imagen (*opcional)</label>
                            <input class="form-control" type="file" name="imagen">
                        </form>
                        <div id="faltan-datos"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" id="btn-crearPubli">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
      
        <section>
          <div class="header__sabias">
          <br>
          <p class="icon_q"><i class="fas fa-question-circle"></i></p>
          <h2>COSAS QUE NO SABIAS</h2>
          </div>

          <div class="div__categorias">
           <button class="categoria" onclick="categoriaClickeada(1)"><p>Historia</p></button>
           <button class="categoria" onclick="categoriaClickeada(2)"><p>Geografia</p></button>
           <button class="categoria" onclick="categoriaClickeada(3)"><p>Arte</p></button>
           <button class="categoria" onclick="categoriaClickeada(4)"><p>Ciencia</p></button>
           <button class="categoria" onclick="categoriaClickeada(5)"><p>Deportes</p></button>
           <button class="categoria" onclick="categoriaClickeada(6)"><p>Random</p></button>
        
            
          </div>
          
          <div id="div-publicaciones" class="div__contenedor-publicaciones"></div>
         
        </section>
        <div style="width: 50%; margin: auto; margin-top: 2rem;display: flex; justify-content: center;">
            <button id="btn-cargarMas" class="btn btn-secondary">Mostrar mas</button>
        </div>
